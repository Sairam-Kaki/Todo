            <button id="clear" class="btn btn-danger" onclick="cleared()">Clear</button>

            <div id="new-task" class="input-group mb-3 collapse">
                <input type="text" id="new-task-name" class="form-control new-task-name" placeholder="Task Name"

                <button class="btn btn-secondary input-group-text" onclick="addTask()">Add Task</button>

        </div>
